services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: resto-app-api
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      PORT: 8000
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://127.0.0.1:5173
      SHOPIFY_STORE_DOMAIN: ${SHOPIFY_STORE_DOMAIN:-}
      SHOPIFY_ACCESS_TOKEN: ${SHOPIFY_ACCESS_TOKEN:-}
      SHOPIFY_API_VERSION: ${SHOPIFY_API_VERSION:-2024-01}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_HOST: http://localhost:8000/api
        VITE_API_DOMAIN: http://localhost:8000
    container_name: resto-app-frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

